<ion-header [translucent]="true">

    <ion-title>
      Acerca de
    </ion-title>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>

      <ion-card-title class="titulo">Descripción</ion-card-title>
       
    </ion-card-header>
     
    <ion-card-content>
      <p id="descripcion">
      Aplicación móvil que pueda ayudar a gestionar las diferentes tareas con una configuración básica, que permita llevar registro fotográfico y el estado en el tiempo de cada tarea a través de un calendario. 
    </ion-card-content>
    
  </ion-card>

  <ion-card>
    <ion-card-header>

      <ion-card-title class="titulo">Autores</ion-card-title>
       
    </ion-card-header>
     
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img class="img-autores" src="assets/img/César_Arana.jpg" alt="César Arana">
            <p id="autores">César Arana</p>
          </ion-col>
          <ion-col size="4">
            <img>
            <img class="img-autores" src="assets/img/" alt="Leonel Cabrera">
            <p id="autores">Leonel Cabrera</p>
          </ion-col>
          <ion-col size="4">
            <img class="img-autores" src="assets/img/Marcos_Moreira.jpg" alt="Marcos Moreira">
            <p id="autores">Marcos Moreira</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>

</ion-content>
